<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">
        <img class="navbar-logo" src="https://static.vecteezy.com/system/resources/previews/012/900/002/non_2x/red-apple-cartoon-illustration-free-vector.jpg" alt="Apple" />
      </a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active d-none d-md-block"
              href="./index.html"
              aria-current="page"
              >Home<span class="visually-hidden">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./aboutUs.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./admin.html">Administrator</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Products</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="categories dropdown-item" href="#" data-category="fruit"
                >Fruits</a
              >
              <a class="categories dropdown-item" href="#" data-category="vegetable"
                >Vegetables</a
              >
              <a class="categories dropdown-item" href="#" data-category="bread"
                >Breads</a
              >
            </div>
          </li>
          <form id="search" class="d-flex my-2 my-lg-0">
            <input
              id="input"
              class="form-control me-sm-2"
              type="text"
              placeholder="Search products..."
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0 d-none d-md-block"
              type="submit"
            >
              Search
            </button>
          </form>
        </ul>
        <button
          id="login-modal-button"
          type="button"
          class="btn btn-light btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#login-modal"
        >
          <i class="bi bi-person-fill"></i>
          <span class="d-none d-md-inline">Login</span>
        </button>
        <a id="cart" type="button" class="btn btn-light btn-lg cart-icon" href="./cart.html">
          <i class="bi bi-cart-fill"></i>
        </a>
      </div>
    </nav>

    <!-- carousel -->
    <div
      id="carouselId"
      class="carousel slide carousel-container"
      data-bs-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carouselId"
          data-bs-slide-to="0"
          class="active carousel-li"
          aria-current="true"
          aria-label="First slide"
        ></li>
        <li
          data-bs-target="#carouselId"
          data-bs-slide-to="1"
          aria-label="Second slide"
          class="carousel-li"
        ></li>
        <li
          data-bs-target="#carouselId"
          data-bs-slide-to="2"
          aria-label="Third slide"
          calss="carousel-li"
        ></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img
            src="https://www.abc.com.py/resizer/rWvxmaO2YteTLclzy2t7kVh91HA=/fit-in/770x495/smart/filters:format(webp)/arc-anglerfish-arc2-prod-abccolor.s3.amazonaws.com/public/UML4WXHA6REDHNEFFE7TFWIPTA.jpg"
            class="w-100 d-block carousel-image"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.fundacionpedrozaragoza.org.mx/archivos/micrositio/pics_micros/11_4c8750cd_0.jpg"
            class="w-100 d-block carousel-image"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.gob.mx/cms/uploads/article/main_image/104560/images_UID_1344__MG_7788.jpg"
            class="w-100 d-block carousel-image"
            alt="Third slide"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- cards -->
    <div id="products-container" class="row justify-content-evenly align-items-center g-3 row-flex">
    </div>

    <!-- pagination -->
    <nav class="footer" aria-label="Page navigation">
      <ul id="pagination" class="justify-content-center pagination">
      </ul>
    </nav>

    <!-- login modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Log in</h5>
            <button
              id="login-modal-close"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      aria-describedby="emailHelpId"
                      placeholder="Enter your email"
                      required
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-person-fill"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-key-fill"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="true"
                    id="remember"
                    name="remember"
                    checked
                  />
                  <label class="form-check-label" for="remember"
                    >Remember</label
                  >
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <p>
              Don't have an account?
              <a
                role="button"
                class="btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#signup-modal"
              >
                Sign up here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- sign up modal -->
    <div
      class="modal fade"
      id="signup-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Sign Up</h5>
            <button
              id="signup-modal-close"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="signup-form">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6">
                    <input
                      id="firstName"
                      type="text"
                      name="firstName"
                      placeholder="First Name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <input
                      id="lastName"
                      type="text"
                      name="lastName"
                      placeholder="Last Name"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-12">
                    <input
                      id="email"
                      type="email"
                      name="email"
                      placeholder="Your Email"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-12">
                    <input
                      id="password"
                      type="password"
                      name="password"
                      placeholder="Password"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-12">
                    <input
                      id="checkPassword"
                      type="password"
                      name="checkPassword"
                      placeholder="Confirm Password"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="pagination.js"></script>
    <script src="index.js"></script>
    <script src="alert.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
